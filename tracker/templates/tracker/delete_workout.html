{% extends 'tracker/base.html' %}

{% block content %}
    <h2>Удалить тренировку от {{ workout.start_time|date:"d.m.Y H:i" }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'workout_history' %}" class="btn btn-secondary">Отменить</a>
    </form>
{% endblock %}
